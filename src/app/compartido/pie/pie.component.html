<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        @if(user){
          <ion-tab-button [routerLink]="['/cerrar-sesion']">
            <ion-label>Cerrar Sesión</ion-label>
            <ion-ripple-effect></ion-ripple-effect>
          </ion-tab-button>
        } @else {
          <ion-tab-button [routerLink]="['/iniciar-sesion']">
            <ion-label>Iniciar Sesión</ion-label>
            <ion-ripple-effect></ion-ripple-effect>
          </ion-tab-button>
          <ion-tab-button [routerLink]="['/registrarse']">
            <ion-label>Registrarse</ion-label>
            <ion-ripple-effect></ion-ripple-effect>
          </ion-tab-button>
        }


      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
